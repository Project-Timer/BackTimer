version: '3.6'
services:
  node:
    container_name: BackTimer-node
    image: 'node:latest'
    working_dir: /home/node/app
    env_file:
      - .env
    command:
      - /bin/sh
      - '-c'
      - 'npm install && npm start'
    links:
      - mongo
    ports:
      - '3000:3000'
    volumes:
      - './:/home/node/app'
    networks:
      - API_Networks
  mongo:
    container_name: BackTimer-mongo
    image: 'mongo:4.0.7'
    ports:
      - '27019:27017'
    networks:
      - API_Networks
  mongo-test:
    container_name: BackTimer-mongo-test
    image: 'mongo:4.0.7'
    ports:
      - '27018:27017'
    networks:
      - API_Networks
networks:
  API_Networks:
    driver: bridge